test1/joint_trajectory_controller:
  ros__parameters:
    joints:
    - test1_joint_1
    - test1_joint_2
    - test1_joint_3
    - test1_joint_4
    - test1_joint_5
    - test1_joint_6

    command_interfaces:
      - position
    state_interfaces:
      - position
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_nonzero_velocity_at_trajectory_end: true
