sonar.organization=kroshu
sonar.projectName=kuka_drivers
sonar.projectKey=kroshu_kuka_drivers

sonar.host.url=https://sonarcloud.io

sonar.modules=examples,kuka_sunrise_fri_driver_driver, kuka_kss_rsi_driver, kuka_rox_hardware_interface

examples.sonar.projectName=examples
examples.sonar.sources=./iiqka_moveit_example/src, ./iiqka_moveit_example/launch
kuka_sunrise_fri_driver_driver.sonar.projectName=kuka_sunrise_fri_driver_driver
kuka_sunrise_fri_driver_driver.sonar.sources=./src,./include/kuka_sunrise_fri_driver,./launch
kuka_kss_rsi_driver.sonar.projectName=kuka_kss_rsi_driver
kuka_kss_rsi_driver.sonar.sources=./src,./include
kuka_rox_hardware_interface.sonar.projectName=kuka_rox_hardware_interface
kuka_rox_hardware_interface.sonar.sources=./src,./include/kuka_iiqka_eac_driver
kuka_rox_hardware_interface.sonar.exclusions=**/mock/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.python.version=3
