sonar.organization=kroshu
sonar.projectName=kuka_drivers
sonar.projectKey=kroshu_kuka_drivers

sonar.host.url=https://sonarcloud.io

sonar.modules=examples,kuka_sunrise_fri_driver, kuka_kss_rsi_driver, kuka_iiqka_eac_driver, kuka_drivers_core, controllers

examples.sonar.projectName=examples
examples.sonar.sources=./iiqka_moveit_example/src, ./iiqka_moveit_example/launch
kuka_sunrise_fri_driver.sonar.projectName=kuka_sunrise_fri_driver
kuka_sunrise_fri_driver.sonar.sources=./src,./include,./launch
kuka_sunrise_fri_driver.sonar.exclusions=**/fri_client_sdk/**
kuka_kss_rsi_driver.sonar.projectName=kuka_kss_rsi_driver
kuka_kss_rsi_driver.sonar.sources=./src,./include
kuka_iiqka_eac_driver.sonar.projectName=kuka_iiqka_eac_driver
kuka_iiqka_eac_driver.sonar.sources=./src,./include/kuka_iiqka_eac_driver
kuka_iiqka_eac_driver.sonar.exclusions=**/mock/**
kuka_drivers_core.sonar.projectName=kuka_drivers_core
kuka_drivers_core.sonar.sources=./src,./include
controllers.sonar.projectName=controllers
controllers.sonar.sources=./kuka_control_mode_handler, ./kuka_event_broadcaster, ./fri_configuration_controller, ./fri_state_broadcaster, ./joint_group_impedance_controller

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.python.version=3
