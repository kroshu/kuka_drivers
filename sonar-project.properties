sonar.organization=kroshu
sonar.projectName=ros2_kuka_drivers
sonar.projectKey=kroshu_ros2_kuka_drivers

sonar.host.url=https://sonarcloud.io

sonar.modules=kuka_driver_examples,kuka_sunrise_driver, kuka_rsi_hw_interface, kuka_rox_hardware_interface

kuka_driver_examples.sonar.projectName=kuka_driver_examples
kuka_driver_examples.sonar.sources=./eci_demo/src, ./eci_demo/launch
kuka_sunrise_driver.sonar.projectName=kuka_sunrise_driver
kuka_sunrise_driver.sonar.sources=./src/kuka_sunrise,./include/kuka_sunrise,./launch
kuka_rsi_hw_interface.sonar.projectName=kuka_rsi_hw_interface
kuka_rsi_hw_interface.sonar.sources=./src,./include
kuka_rox_hardware_interface.sonar.projectName=kuka_rox_hardware_interface
kuka_rox_hardware_interface.sonar.sources=./src,./include/kuka_rox_hw_interface
kuka_rox_hardware_interface.sonar.exclusions=**/mock/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.python.version=3
